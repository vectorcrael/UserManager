<div class="container">
    
    <h2>View User</h2>
    <div class="row">
        <div class="container col-6 ">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input id="firstName" type="text" class="form-control" value="{{selectedUser.name}}">
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input  id="surname" type="text"  class="form-control" value="{{selectedUser.surname}}" >
            </div>
            <div class="form-group">
                <label for="email" >Email</label>
                <input  id="email" type="email"class="form-control" value="{{selectedUser.email}}" >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" value="{{selectedUser.password}}">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" class="form-control" value="{{selectedUser.role}}" >
                <option value="admin" [selected]="selectedUser.role=='admin'">Administrator</option>
                <option value="regular"[selected]="selectedUser.role=='regular'">Regular User</option>
                </select>
            </div>

            <div class="container">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button class="btn btn-info" type="button" (click)="loadPrevious()">Previous</button>
                    <button class="btn btn-primary" type="button" [routerLink]="['/user/home/']">Close</button>
                    <button class="btn btn-info" type="button" (click)="loadNext()">Next</button>
                </div>
            </div>


        </form>
        </div>
        <div class="col-6"> 
            <p>
                The form to the here is used for viewing user data. 
        </p> </div>
    </div>
</div>
